<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CookFeed</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0f0f0f;
            color: #f0ebe3;
            font-family: 'DM Sans', sans-serif;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
            padding: 40px 24px;
        }
        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            color: #f0ebe3;
            text-align: center;
            margin-bottom: 8px;
        }
        .header-title span { color: #ff6b35; }
        .subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 40px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .field label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .field input {
            width: 100%;
            padding: 14px 18px;
            border-radius: 14px;
            border: 1px solid #2a2a2a;
            background-color: #161616;
            color: #f0ebe3;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }
        .field input:focus {
            border-color: #ff6b35;
        }
        .field input::placeholder {
            color: #444;
        }
        .btn-primary {
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #ff6b35, #ff9500);
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: opacity 0.2s;
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary {
            padding: 14px;
            border-radius: 16px;
            border: 1px solid #2a2a2a;
            background: #1a1a1a;
            color: #888;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            text-decoration: none;
            text-align: center;
            display: block;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #222;
            color: #f0ebe3;
        }
        .flash {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .flash.error {
            background-color: #2a1a1a;
            border: 1px solid #5a2a2a;
            color: #ff6b6b;
        }
        .links {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }
        .links a {
            color: #ff6b35;
            text-decoration: none;
        }
        .links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="header-title">Cook<span>Feed</span></div>
    <p class="subtitle">Create your account</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form class="auth-form" method="post" action="{{ url_for('register') }}">
        <div class="field">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="e.g. chef_alex" required autofocus />
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>

    <div class="links">
        Already have an account? <a href="{{ url_for('login') }}">Log in</a>
    </div>

    {% include '_chat_widget.html' %}
</body>
</html>
