<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0f0f0f;
            color: #f0ebe3;
            font-family: 'DM Sans', sans-serif;
            max-width: 480px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .header {
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1e1e;
            position: sticky;
            top: 0;
            background-color: #0f0f0f;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #ff6b35;
            font-size: 18px;
            cursor: pointer;
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            color: #f0ebe3;
        }

        .clear-btn {
            background: none;
            border: none;
            color: #555;
            font-size: 13px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
        }

        .clear-btn:hover {
            color: #ff6b35;
        }

        .input-area {
            padding: 16px 12px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #1e1e1e;
        }

        .input-area input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            background-color: #161616;
            color: #f0ebe3;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
        }

        .input-area input:focus {
            border-color: #ff6b35;
        }

        .input-area input::placeholder {
            color: #444;
        }

        .add-btn {
            padding: 12px 20px;
            border-radius: 20px;
            border: none;
            background-color: #ff6b35;
            color: white;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-btn:hover {
            background-color: #ff7f4f;
        }

        .progress-bar-wrap {
            padding: 12px 16px 0;
        }

        .progress-label {
            font-size: 12px;
            color: #555;
            margin-bottom: 6px;
        }

        .progress-bar {
            height: 4px;
            background-color: #1e1e1e;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b35, #7db87d);
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .list {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .list-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 16px;
            background-color: #161616;
            border-radius: 14px;
            border: 1px solid #1e1e1e;
            transition: opacity 0.3s;
        }

        .list-item.checked {
            opacity: 0.35;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #555;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #2a2a2a;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
            font-size: 12px;
        }

        .checkbox.checked {
            background-color: #7db87d;
            border-color: #7db87d;
            color: white;
        }

        .item-text {
            flex: 1;
            font-size: 15px;
            color: #f0ebe3;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.2s;
            line-height: 1;
        }

        .delete-btn:hover {
            color: #ff6b35;
        }

        .empty-state {
            text-align: center;
            color: #444;
            padding: 60px 20px;
            font-size: 14px;
            line-height: 1.8;
        }

        .empty-state .big-emoji {
            font-size: 44px;
            display: block;
            margin-bottom: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='/'">‚Üê</button>
            <div class="header-title">Shopping List</div>
        </div>
        <button class="icon-btn" onclick="window.location.href='/gardening'" title="Gardening" style="width:38px;height:38px;border-radius:50%;background:#1a1a1a;border:1px solid #2a2a2a;color:#7db87d;font-size:18px;cursor:pointer;display:flex;align-items:center;justify-content:center;">üå±</button>
        <button class="clear-btn" onclick="clearChecked()">Clear done</button>
    </div>

    <div class="input-area">
        <input type="text" id="itemInput" placeholder="Add an ingredient..." />
        <button class="add-btn" onclick="addItem()">Add</button>
    </div>

    <div class="progress-bar-wrap" id="progressWrap" style="display:none;">
        <div class="progress-label" id="progressLabel"></div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width:0%"></div>
        </div>
    </div>

    <div class="list" id="shoppingList">
        <div class="empty-state">
            <span class="big-emoji">üõí</span>
            Your list is empty<br>
            <span style="font-size:12px; color:#333;">Add ingredients or import from a recipe</span>
        </div>
    </div>

    <script>
        async function loadItems() {
            const response = await fetch('/api/items');
            const items = await response.json();
            renderList(items);
        }

        async function addItem() {
            const input = document.getElementById('itemInput');
            const text = input.value.trim();
            if (text === '') return;

            await fetch('/api/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            });

            input.value = '';
            loadItems();
        }

        async function toggleItem(id) {
            await fetch(`/api/items/${id}`, { method: 'PUT' });
            loadItems();
        }

        async function deleteItem(id) {
            await fetch(`/api/items/${id}`, { method: 'DELETE' });
            loadItems();
        }

        async function clearChecked() {
            const response = await fetch('/api/items');
            const items = await response.json();
            const checkedItems = items.filter(i => i.checked);
            for (const item of checkedItems) {
                await fetch(`/api/items/${item.id}`, { method: 'DELETE' });
            }
            loadItems();
        }

        function updateProgress(items) {
            const wrap = document.getElementById('progressWrap');
            const label = document.getElementById('progressLabel');
            const fill = document.getElementById('progressFill');

            if (items.length === 0) {
                wrap.style.display = 'none';
                return;
            }

            wrap.style.display = 'block';
            const checked = items.filter(i => i.checked).length;
            const pct = Math.round((checked / items.length) * 100);
            label.textContent = `${checked} of ${items.length} items got`;
            fill.style.width = pct + '%';
        }

        function renderList(items) {
            const list = document.getElementById('shoppingList');
            updateProgress(items);

            if (items.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <span class="big-emoji">üõí</span>
                        Your list is empty<br>
                        <span style="font-size:12px; color:#333;">Add ingredients or import from a recipe</span>
                    </div>`;
                return;
            }

            const unchecked = items.filter(i => !i.checked);
            const checked = items.filter(i => i.checked);
            const sorted = [...unchecked, ...checked];

            list.innerHTML = sorted.map(item => `
                <div class="list-item ${item.checked ? 'checked' : ''}">
                    <div class="checkbox ${item.checked ? 'checked' : ''}" onclick="toggleItem(${item.id})">
                        ${item.checked ? '‚úì' : ''}
                    </div>
                    <span class="item-text">${item.text}</span>
                    <button class="delete-btn" onclick="deleteItem(${item.id})">√ó</button>
                </div>
            `).join('');
        }

        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addItem();
        });

        loadItems();
    </script>

    {% include '_chat_widget.html' %}
</body>
</html>
